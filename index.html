<!DOCTYPE html>
<html>

<head>
  <script type='text/javascript' src='scaledrone.min.js'></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <style>
    .remoteVideo {
      left: 50%;
      min-height: 100%;
      min-width: 100%;
      position: fixed;
      top: 50%;
      transform: translate(-50%, -50%);
    }
    .localVideo {
      position: absolute;
      bottom: 8px;
      right: 16px;
    }
  </style>
</head>

<body>
  <video id="localVideo" class = "localVideo" autoplay muted></video>
  <video id="remoteVideo" class = "remoteVideo" autoplay></video>
  <script src="script.js"></script>
</body>

</html>
