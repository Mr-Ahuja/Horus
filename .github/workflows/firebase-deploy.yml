name: Firebase Hosting

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read

jobs:
  deploy:
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate env.js for client
        run: |
          cat > env.js << 'EOF'
          window.ENV = {
            apiKey: "${{ vars.FIREBASE_API_KEY }}",
            authDomain: "${{ vars.FIREBASE_AUTH_DOMAIN }}",
            projectId: "${{ vars.FIREBASE_PROJECT_ID }}",
            storageBucket: "${{ vars.FIREBASE_STORAGE_BUCKET }}",
            messagingSenderId: "${{ vars.FIREBASE_MESSAGING_SENDER_ID }}",
            appId: "${{ vars.FIREBASE_APP_ID }}",
            measurementId: "${{ vars.FIREBASE_MEASUREMENT_ID }}"
          };
          EOF

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Firebase CLI
        run: npm i -g firebase-tools
        env:
          NO_UPDATE_NOTIFIER: true

      - name: Deploy preview on PRs
        if: github.event_name == 'pull_request'
        run: |
          firebase hosting:channel:deploy pr-${{ github.event.number }} --project horus-vision-4587f --expires 7d
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Deploy to production on main
        if: github.event_name == 'push'
        run: |
          firebase deploy --only hosting --project horus-vision-4587f
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

